    <!-- pg338-Email extractor -->
    <textarea name="txtarea" rows=2 cols=50></textarea> <button>Get
        Emails</button>
    <textarea name="txtarea2" rows=2 cols=50></textarea>

    <script>
        //
        let txtArea1 = document.querySelector("textarea[name='txtarea']");
        let txtArea2 = document.querySelector("textarea[name='txtarea2']");
        document.querySelector("button").addEventListener("click", getEmail);
        //3)
        function getEmail() {
            //a)
           let inpTxt = txtArea1.value;
            let eMatch = inpTxt.match(/([a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z0-9._-]+)/gi);
            //b)
            let eholder = [];
            //4)
            for (let x = 0; x < eMatch.length; x++) {
                if (eholder.indexOf(eMatch[x]) == -1) {
                    eholder.push(eMatch[x]);
                }
            }
            txtArea2.value = eholder.join(',');
        }

    </script>
