        .active {

        .myText {
            display: none;

            background-color: #ddd;

    </style>
    <div class="container">
        <div class="title">Title #1</div>
        <div class="myText">Just some text #1</div>
        <div class="title">Title #2</div>
        <div class="myText">Just some text #2</div>
        <div class="title">Title #3</div>
        <div class="myText">Just some text #3</div>
    </div>
    <script>
        let title = document.querySelectorAll(".title");
        let myText = document.querySelectorAll(".myText");
        title.forEach((el) => {
            el.addEventListener("click", (e) => {
                console.log(el.nextElementSibling);//display in console the next element sibiling
                el.nextElementSibling.classList.toggle("active");//
                remover();//call the remove() function
            })
        })
        function remover() {
            myText.forEach((ele) => {
                ele.classList.remove("active");
            })
        }
    </script>
